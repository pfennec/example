<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation du second degree</title>
</head>
<body>
    <script type="text/javascript">

        //DECLARATION DES COEFFICIENTS
        var a=prompt("entre le premier coefficient");
        var b=prompt("entre le deuxieme coefficient");
        var c=prompt("entre le troixieme coefficient");

        //CALCULE DE DELTA
        d=((b*b)-(4*a*c));

        //CALCULE DES SOLUTIONS
        if(d==0){
var r=-b/2*a;
alert("le discriminant delta d= "+d);
alert("alors la solution de l'ecquation est: "+r);
}    
else if(d>0){
    var r1=(-b-Math.sqrt(d)/2*a);
    var r2=(-b+Math.sqrt(d)/2*a);
alert("le discriminant delta d= "+d);
alert("les solutions de l'equation sont: r1="+r1+"et r2="+r2);
}
else{
    alert("le discriminant delta d= "+d);
    alert("pas de solution!");
}
</script>
    
</body>
</html>
